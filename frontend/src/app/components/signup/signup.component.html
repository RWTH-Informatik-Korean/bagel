<button class="close-btn" (click)="closeModal()"><i class="bi bi-x-lg"></i></button>
<div class="container">
  <div class="title">Email Confirmation</div>
  <div class="text">E-mail</div>
  <input [(ngModel)]="email" type="text" [placeholder]="'name@rwth-aachen.de'">
  <div *ngIf="verifiFailed" class="warning-msg">{{ warningMsg }}</div>
  <button class="next" (click)="verificationEmail()">Next</button>
</div>
