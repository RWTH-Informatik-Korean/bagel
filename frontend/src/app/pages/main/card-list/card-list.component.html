<div class="container-fluid">
  <section class="aboutSearch" *ngIf="isSearch" >
    <div class="no-result" *ngIf="noResult" >
      <span class="info-text">검색어 관련 게시글이 없습니다. 다른 검색어를 넣어주세요 :D</span>
      <span class="info-text">No Result Found</span>
    </div>
    <div class="has-result" *ngIf="!noResult">
      <span class="res-text">We’ve found {{ numResult }} post!</span>
    </div>
  </section>
  <section class="cardList-wrapper">
    <a (click)="newBagel()" class="cardItem" id="newBagel" *ngIf="!isSearch && screenMode === 'W'">
      <div>+ new card</div>      
    </a>
    <a class="cardItem" (click)="showDetail(bagel._id)" *ngFor="let bagel of bagels">
      <div class="cardItem-header">
        <div class="cardItemH-left">{{ bagel.term }}</div>
        <div class="cardItemH-right" [ngClass]="bagel.category">{{ bagel.category }}</div>  
      </div>
      <div class="cardItem-content">
        <div class="cardItemC-text" id="text-course">{{ bagel.course }}</div>
        <div class="cardItemC-text" id="text-title">{{ bagel.title }}</div>
      </div>
      <div class="cardItem-footer">
        <div class="cardItemF-left">{{ bagel.username }}</div> 
        <div class="cardItemF-right">
          <!-- todo: view count , comment count -->
          <!-- <div id="view"><i class="bi bi-eye"></i>{{ bagel.view }}</div>
          <div id="chat"><i class="bi bi-chat-left"></i>{{ bagel.comment }}</div> -->
          <div id="view"><img id="view" src="../../../../assets/icons/eye.svg">{{ bagel.views }}</div>
          <div id="chat"><img id="chat" src="../../../../assets/icons/chat.svg">0</div>
        </div>
      </div>
    </a>
  </section>
</div>
