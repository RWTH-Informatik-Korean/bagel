<form class="container submit-form">
  <div class="form-group">
    <label for="selectCategory">Category</label>
    <select class="form-select form-control" id="selectCategory" (change)="selectCategory()" name="category" [(ngModel)]="newCard.category" aria-placeholder="Select category">
      <option selected>Select category</option>
      <option value="Course">Courses</option>
      <option value="Study">Study</option>
      <option value="InAachen">In Aachen</option>
      <option value="AfterRWTH">After RWTH</option>
    </select>    
  </div>
  <div class="form-group">
    <label for="inputTerm">Term</label>
    <input type="term" class="form-control" placeholder="ex) ss21, ws22" [disabled]="isEnabled" name="term" [(ngModel)]="newCard.term">
  </div>

  <div class="form-group">
    <label for="inputCourses">Courses</label>
    <input type="Courses" class="form-control" id="inputCourses" list="selectCourses" placeholder="Input course" [disabled]="isEnabled" name="course" [(ngModel)]="newCard.course">
    <datalist id="selectCourses">
      <option *ngFor="let course of courses">{{course.courseName}}</option>
      <!-- <option value="Programmierung">Programmierung</option> -->
    </datalist>
  </div>
  <div class="form-group">
    <label for="inputPassword4">Name</label>
    <input type="userName" class="form-control" placeholder="userId" name="username" [(ngModel)]="newCard.username">
  </div>
  
  <div class="form-group">
    <label for="inputTitle">Title</label>
    <input type="text" class="form-control" placeholder="ex) 과제 팀원 구합니다." name="title" [(ngModel)]="newCard.title">
  </div>
  <div class="form-group">
    <label for="inputContent">Content</label>
    <quill-editor name="text" [(ngModel)]="newCard.text"
    [modules]="quillConfig" (onEditorCreated)="addBindingCreated($event)"></quill-editor>
  </div>
  <div class="form-group">
    <button type="submit" class="register-btn" (click)="cardRegister()">REGISTER</button>
  </div>
</form>
