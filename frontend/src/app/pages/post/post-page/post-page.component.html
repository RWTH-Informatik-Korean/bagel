<div class="post-page-container">
  <div *ngIf="bagel._id" class="back-btn-container">
    <!-- todo: add history router link -->
    <a href=""><img src="../../../../assets/icons/backIcon.svg" alt="back-icon"></a>
  </div>
  <div class="post-info">
    <span id="course">{{ bagel.course }}</span>
    <span id="title">{{ bagel.title }}</span>
  </div>
  <div class="user-info">
    <img src="../../assets/user-photo/tigger.png" alt="">
    <span id="username">{{ bagel.username }}</span>
    <span id="created-date">{{ bagel.createdAt }}</span>
  </div>
  <div class="content">{{ bagel.text }}</div>
  <app-comments></app-comments>
</div>
