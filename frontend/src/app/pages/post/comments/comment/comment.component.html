<div class="comment-container">
  <div *ngIf="!isCommentInEditMode"  class="content-container">
    <p class="comment">
      {{ comment.text }}
    </p>
  </div>
  <!-- Comment 수정 버튼 -->
  <div *ngIf="!isCommentInEditMode" class="dropup kebab-menu"> 
      <a  href="#" data-bs-toggle="dropdown" id="dropdownMenuLink" aria-haspopup="true" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path>
        </svg>
      </a>
      <div *ngIf = "isWriter" class="dropdown-menu" style="max-width: 100px;"aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" (click)="deleteComment()">Delete</a>
      </div>
  </div>
</div>
